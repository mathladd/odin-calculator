<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>
</head>
<body>
    <div class="big-container header-container">

    </div>

    <div class="big-container main-container">
        <div class="calculator">
            <div class="calculator-display">
                <div class="equation-display"></div>
                <div class="result-display"></div>
            </div>
            <div class="calculator-buttons">
                <div class="number-buttons">
                    <div class="line first-line">
                        <div class="button number-7">
                            <div class="button-content">7</div>
                        </div>
                        <div class="button number-8">
                            <div class="button-content">8</div>
                        </div>
                        <div class="button number-9">
                            <div class="button-content">9</div>
                        </div>
                    </div>
                    <div class="line second-line">
                        <div class="button number-4">
                            <div class="button-content">4</div>
                        </div>
                        <div class="button number-5">
                            <div class="button-content">5</div>
                        </div>
                        <div class="button number-6">
                            <div class="button-content">6</div>
                        </div>
                    </div>
                    <div class="line third-line">
                        <div class="button number-1">
                            <div class="button-content">1</div>
                        </div>
                        <div class="button number-2">
                            <div class="button-content">2</div>
                        </div>
                        <div class="button number-3">
                            <div class="button-content">3</div>
                        </div>
                    </div>
                    <div class="line fourth-line">
                        <div class="button number-0 button-extend">
                            <div class="button-content">0</div>
                        </div>
                        <div class="button number-dot">
                            <div class="button-content">.</div>
                        </div>
                    </div>
                </div>
                <div class="operator-buttons">
                    <div class="line first-line">
                        <div class="button button-special del">
                            <div class="button-content">DEL</div>
                        </div>
                        <div class="button button-special clear">
                            <div class="button-content">AC</div>
                        </div>
                    </div>
                    <div class="line second-line">
                        <div class="button button-op add">
                            <div class="button-content">+</div>
                        </div>
                        <div class="button button-op subtract">
                            <div class="button-content">-</div>
                        </div>
                    </div>
                    <div class="line third-line">
                        <div class="button button-op multiply">
                            <div class="button-content">x</div>
                        </div>
                        <div class="button button-op divide">
                            <div class="button-content">/</div>
                        </div>
                    </div>
                    <div class="line fourth-line">
                        <div class="button button-special equals button-extend">
                            <div class="button-content">=</div>
                        </div>
                    </div>
                    
                </div>

            </div>
            
        </div>
    </div>
    
    <div class="big-container footer-container">
        <a class="footer-github" href="https://github.com/mathladd/odin-calculator">github.com/mathladd</a>
    </div>
</body>
</html>
